<div class="inhabitantt-container">
  <div>
      <h4>{{inhabitant.name}}</h4>
      <div class="info-details">
        <span class="label">Weight: </span><span class="data">{{inhabitant.weight}}</span>
        <span class="label">Height: </span><span class="data">{{inhabitant.height}}</span>
        <span class="label">Hair: </span><span class="data">{{inhabitant.hair_color}}</span>
      </div>
      <img class="avatar" [src]="inhabitant.thumbnail" alt="">
  </div>


</div>
